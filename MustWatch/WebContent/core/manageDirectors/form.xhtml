    <ui:define name="title">
        <h:outputText value="#{msgs['manageDirectors.title.create']}" rendered="#{(! manageDirectorsController.readOnly) and (manageDirectorsController.selectedEntity.id == null)}" />
        <h:outputText value="#{msgs['manageDirectors.title.update']}" rendered="#{(! manageDirectorsController.readOnly) and (manageDirectorsController.selectedEntity.id != null)}" />
        <h:outputText value="#{msgs['manageDirectors.title.retrieve']}" rendered="#{manageDirectorsController.readOnly}" />
    </ui:define>

	 <ui:define name="submenu">
    <div id="sub-navigation">
		<ul>
		    <li><a href="/MustWatch/core/manageActors/list.faces">Actors</a></li>

		</ul>
		<div class="cl">&nbsp;</div>
	</div>
	<!-- end Sub-Menu -->

    <ui:define name="body">
        <h1>
            <h:outputText value="#{msgs['manageDirectors.title.create']}" rendered="#{(! manageDirectorsController.readOnly) and (manageDirectorsController.selectedEntity.id == null)}" />
            <h:outputText value="#{msgs['manageDirectors.title.update']}" rendered="#{(! manageDirectorsController.readOnly) and (manageDirectorsController.selectedEntity.id != null)}" />
            <h:outputText value="#{msgs['manageDirectors.title.retrieve']}" rendered="#{manageDirectorsController.readOnly}" />
        </h1>

        <div class="crud">
            <ui:decorate template="/resources/form.xhtml">
                <h:form id="form">
                    <p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />

                    <h:panelGroup id="nameField">
                        <ui:decorate template="/resources/formfieldajax.xhtml">
                            <ui:define name="label"><h:outputText value="#{msgs['manageDirectors.form.name']}" /></ui:define>
                            <ui:define name="field">
                            	<p:autoComplete queryDelay="1000" value="#{manageDirectorsController.selectedEntity.name}" completeMethod="#{manageDirectorsController.getSugestions}" style="float: left" disabled="#{manageDirectorsController.readOnly}">
                                	
                                </p:autoComplete>
                            </ui:define>
							<ui:define name="ajax">
								<p:ajaxStatus>
									<f:facet name="start">
										<h:graphicImage alt="#{msgs['text.ajax.loading.alt']}" title="#{msgs['text.ajax.loading']}"
											url="/resources/templates/default/icons/ajaxstatus-start.gif" />
									</f:facet>
								</p:ajaxStatus>
							</ui:define>
                        </ui:decorate>
                    </h:panelGroup>

                    <ui:decorate template="/resources/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageDirectorsController.readOnly}">
                            <p:commandButton action="#{manageDirectorsController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageDirectorsController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" />
         
                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageDirectorsController.readOnly}">
                            <p:commandButton action="#{manageDirectorsController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageDirectorsController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
        </ul>
    </ui:define>
