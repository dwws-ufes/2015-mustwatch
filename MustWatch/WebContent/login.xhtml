<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msgs['title.home']}" />
	</ui:define>

	<ui:define name="submenu">
		<div id="sub-navigation">

			<div class="cl">&nbsp;</div>
		</div>
		<!-- end Sub-Menu -->

	</ui:define>

	<ui:define name="body">

		<h:panelGroup rendered="#{empty manageSessionsController.currentUser}">
			<h:form>
				<p:outputLabel value="Login " />
				<p:inputText value="#{manageSessionsController.login}"
					required="true" />
				<br />
				<br />
				<p:outputLabel value="Senha " />
				<p:password value="#{manageSessionsController.password}"
					required="true" />
				<br />
				<br />
				<h:form>
					<h:commandButton action="#{manageSessionsController.verifyLogin}" value="Enter" />
				</h:form>

			</h:form>
		</h:panelGroup>

		<h:panelGroup
			rendered="#{not empty manageSessionsController.currentUser}">
			<p:outputLabel
				value="Bem vindo ao MustWatch, #{manageSessionsController.currentUser.name}" />
		</h:panelGroup>

	</ui:define>

</ui:composition>
